<!DOCTYPE html>
<html>
    <head>
        <!-- Meta -->
        <title>To-Do</title>
        <meta charset="UTF-8" />
        <meta
            http-equiv="X-Content-Security-Policy"
            content="default-src 'self'; script-src 'self'"
        />

        <!-- Styles -->
        <link href="./style.css" rel="stylesheet" />
    </head>
    <body onload="main()">
        <div id="dragBar"></div>

        <div id="container">
            <div id="logo"></div>
            <div id="dateContainer"></div>
            <div id="tabContainer">
                <span class="selected">To-Do</span> | <span>Work</span> |
                <span>Weekend</span>
            </div>

            <div id="newTodoContainer">
                New TODO:
                <textarea
                    id="newTodoTextBox"
                    spellcheck="false"
                    onkeyUp="return checkFinish(event)"
                ></textarea>
            </div>
            <div class="section" id="todoSection">
                <div class="sectionTitle">
                    TODO ------------------
                </div>
                <ul class="sectionItems" id="todoSectionItems"></ul>
            </div>
            <div class="section" id="doneSection">
                <div class="sectionTitle">
                    DONE ------------------
                </div>
                <ul class="sectionItems" id="doneSectionItems"></ul>
            </div>
            <div id="helpText">
                <span class="blueText">esc/q:</span>quit
                <span class="blueText">enter:</span>done
                <span class="blueText">del:</span>delete
                <span class="blueText">e:</span>edit
            </div>
        </div>

        <!-- You can also require other files to run in this process -->
        <!-- JS -->
        <script src="./header.js" type="text/javascript"></script>
        <script src="./TodoList.js" type="text/javascript"></script>
        <script src="./script.js" type="text/javascript"></script>
        <script src="./renderer.js"></script>
    </body>
</html>
